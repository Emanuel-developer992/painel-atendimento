<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/style-guide/css/fluig-style-guide.min.css">
        <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
        <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
        <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js"> charset="uft-8"</script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="//cdn.webix.com/edge/webix.css" type="text/css"> 
        <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script> 

        <!--Meu CSS -->
        <link href="css/PainelAtendimento.css" rel="stylesheet">

    </head>
        <script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
    <body>
        <div class="fluig-style-guide">
            <form name="form" role="form">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a id="painel_tabs" class="nav-link nav-title nav-close" data-toggle="tab" href="#painel_nav">Painel</a>
                </li>
                <li class="nav-item">
                    <a id="atendimento_tabs" class="nav-link nav-title nav-close" data-toggle="tab" href="#atendimento_nav">Atendimento</a>
                </li>
            </ul>

                <div class="tab-content">   

                    <div id="painel_nav" class="container tab-pane active" aria-selected="true">

                        <div class="col-md-12" style="right: 130px; display: block;">
                            <h2 id="today" style="color: #1992af;"></h2>
                        </div>
                        
                        <div class="row col-lg-12">

                            <div class="row col-lg-4 div-column1">

                                
                                <div id="container1" style="right: 130px; top: 5%" class="col-md-12"></div>

                            </div>

                            <div id="div_column2" class="row col-lg-8 div-column2">

                                <div class="col-md-12" style="top: 3%">
                                    <!--<h2 style="color: #1992af">Agendamentos</h2>-->
                                    <div class="form-group has-feedback">
                                        <input id="filter" name="filter" class="form-control blueHov" style="width: 114%;" placeholder="Buscar...">
                                        <i class="fluigicon fluigicon-search form-control-feedback blueHov" style="right: -14%"></i>
                                    </div> 

                                    <table class="table table-hover" tablename="tb_agenda" id="tb_agenda" noaddbutton="true" nodeletebutton="true">
                                        <thead>
                                        <tr>
                                            <th style="color: #1992af;" scope="col">ID/Participante</th>
                                            <th style="color: #1992af;" scope="col">Orçamento</th>
                                            <th style="color: #1992af;" scope="col">Setor</th>
                                            <th style="color: #1992af;" scope="col">Estudo</th>
                                            <th style="color: #1992af;" scope="col">Agendamento</th>
                                            <th style="color: #1992af;" scope="col">Abrir</th>
                                        </tr>
                                        </thead>
                                        <tbody id="dadosFilter">
                                            <tr></tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
 
                        </div>

                    </div>

                    <div id="atendimento_nav" class="container tab-pane nav-close" aria-selected="true">

                        <div class="col-md-12">
                            <div class="jumbotron jumbotron-fluid">
                                <div class="container">
                                    <h1 class="display-4 j-medcin-p">Participante</h1>
                                    <p id="jumName" class="lead j-medcin-h1"></p>
                                </div>
                            </div>
                        </div>

                        <div class="row col-lg-12">

                            <div class="row col-lg-4 div-column1">

                                <h2 style="color: #e5883f;"><i class="flaticon flaticon-file-check icon-xl" style="color: #e5883f;"></i> Atendimento</h2>

                                <hr style="width: 92%; color: #e5883f;">

                                <!-- Input -->
                                <div class="form-group col-md-12">
                                    <label style="color: #e5883f;" for="hrs_aten">Início de Atendimento</label>
                                    <input name="hrs_aten" type="time" class="form-control hove" id="hrs_aten">
                                </div>
                                 <!-- Input -->
                                 <div class="form-group col-md-12">
                                    <label style="color: #e5883f;" for="hrs_fim">Fim de Atendimento</label>
                                    <input name="hrs_fim" type="time" class="form-control hove" id="hrs_fim">
                                </div>
                                 <!-- Input -->
                                 <div class="form-group col-md-12">
                                    <label style="color: #e5883f;" for="hrs_time">Tempo de Atendimento</label>
                                    <input name="hrs_time" type="time" class="form-control hove" id="hrs_time">
                                </div>
                                 <!-- Input -->
                                 <div class="form-group col-md-12">
                                    <label style="color: #e5883f;" for="falta">Desistência/Falta?</label>
                                    <select name="falta" type="text" class="form-control hove" id="falta">
                                        <option value="">Selecione...</option>
                                        <option value="Sim">Sim</option>
                                        <option value="Não">Não</option>
                                    </select>
                                </div>
                                 <!-- Input -->
                                 <div class="form-group col-md-12">
                                    <label style="color: #e5883f;" for="just">Justificativa</label>
                                    <textarea name="just" type="text" class="form-control hove" hove id="just"></textarea>
                                </div>

                                <div class="col-md-6">
                                    <button class="btn btn-success orange btn-sm" id="save">Salvar <i class="flaticon flaticon-done icon-sm" style="color: white;"></i></button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-danger btn-sm" onclick="cancelar();">Cancelar <i class="flaticon flaticon-close icon-xs" style="color: white;"></i></button>
                                </div>

                            </div>

                            <div id="div_column2" class="row col-lg-8 div-column2">

                                <div class="col-md-12" style="left: 9%;">
                                    <!-- 1° Painel -->
                                    <div class="panel panel-primary painel-medcin-div1" style="padding: 0px;">
                                        <div class="panel-heading painel-medcin">
                                            <h3 class="panel-title">Ficha do Participante</h3>
                                        </div>
                                        <div class="panel-body">

                                            <!-- Input -->
                                            <div class="form-group col-md-12">
                                                <label for="participante">ID/Participante</label>
                                                <input name="participante" type="text" class="form-control hove align-input" id="participante" readonly>
                                            </div>

                                            <!-- Input -->
                                            <div class="form-group col-md-12">
                                                <label for="nEstudo">Nº Do Estudo</label>
                                                <input name="nEstudo" type="text" class="form-control hove align-input" id="nEstudo" readonly>
                                            </div>
                                            <!-- Input -->
                                            <div class="form-group col-md-12">
                                                <label for="orc">Orçamento</label>
                                                <input name="orc" type="text" class="form-control hove align-input" id="orc" readonly>
                                            </div>
                                            <!-- Input -->
                                            <div class="form-group col-md-12">
                                                <label for="setor">Setor</label>
                                                <input name="setor" type="text" class="form-control hove align-input" id="setor" readonly>
                                            </div>
                                            <!-- Input -->
                                            <div class="form-group col-md-12">
                                                <label for="estudo">Estudo</label>
                                                <input name="estudo" type="text" class="form-control hove align-input" id="estudo" readonly>
                                            </div>
                                            <!-- Input -->
                                            <div class="form-group col-md-12">
                                                <label for="setData">Agendamento</label>
                                                <input name="setData" type="text" class="form-control hove align-input" id="setData" readonly>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
 
                        </div>

                    </div>

                    <!-- DESCRIÇÃO FORMULÁRIO -->
                    <div class="clearfix"></div>
                    <div class="form-group col-md-4 nav-close">
                        <label for="descForm">Descrição do Documento</label>
                        <input name="descForm" type="text" class="form-control" id="descForm">
                    </div>

                </div>

                <!-- Meu Script -->

                <script type="text/javascript" src="js/PainelAtendimento.js"></script>
                
            
                <!--orion-->
                
            </form>
        </div>
    </body>
</html>
